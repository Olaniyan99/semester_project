<mat-toolbar style="background-color: rgb(160, 59, 228); color: white">
    Rock Paper Scissors
</mat-toolbar>

<div class="wrapper">
    <mat-card>
        <mat-card-content>
          <div class="content1">
                  <h2>  You</h2>
            <button mat-fab color="primary" class="score">{{ scores[0] }}</button>
            </div>
          <h3 > Choose your weapon: </h3>
         <div  class="content2">
           <i (click)="pick(0)"  [ngClass]="{'selectedWeapon':(playerSelected === 0)}">Rock</i>
           <i (click)="pick(1)" [ngClass]="{'selectedWeapon':(playerSelected === 1)}">Paper</i>
            <i (click)="pick(2)" [ngClass]="{'selectedWeapon':(playerSelected === 2)}">Scissor</i>
           </div>
        </mat-card-content>   
    </mat-card>

    <mat-card>
        <mat-card-content>
            <div class="content1">
                    <h2>  Player 2</h2>
              <button mat-fab color="accent" class="score">{{ scores[1] }}</button>
              </div>
              <br><br>
          <div *ngIf="enemySelected !== -1" class="flex-container flex-center" >
             <i *ngIf="enemySelected === 0"> Rock</i>
             <i *ngIf="enemySelected === 1">Paper</i>
              <i *ngIf="enemySelected === 2">Scissor</i>           
             </div>
        </mat-card-content>
      </mat-card>
</div>

<div *ngIf="!loading && isResultShow" class="flex-container flex-center" style="flex-direction: column">
    <div [ngSwitch]="theResult">
        <ng-template [ngSwitchCase]= "0"> <h1> You Won! </h1></ng-template>
        <ng-template [ngSwitchCase]= "1"> <h1> You lose! </h1></ng-template>
        <ng-template [ngSwitchCase]= "2"> <h1>It's a tie! </h1></ng-template>
        <ng-template ngSwitchDefault> </ng-template>
    </div> 
    <p> Pick again to continue or </p>
    <button  (click)="reset()" mat-raised-button  color="primary"> Reset score</button>
</div>

<div class="flex-container flex-center" *ngIf="loading">
<mat-spinner></mat-spinner>
</div>
